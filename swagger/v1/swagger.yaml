openapi: 3.0.1
info:
  title: Rails API v1
  description: |
    API documentation for Rails 7.2 application.

    ## Authentication
    To use protected endpoints, you need to:
    1. Use the `/auth/login` endpoint to get a token
    2. Click the "Authorize" button at the top right
    3. Enter your token in the format: `Bearer your_token_here`
    4. Click "Authorize" to apply the token to all secured endpoints
  version: '1.0'
  # contact:
  #   name: API Support
  #   email: support@example.com

servers:
  - url: '{protocol}://{defaultHost}/api/v1'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      defaultHost:
        default: localhost:3000

tags:
  - name: Health
    description: API health status endpoints
  - name: Authentication
    description: User authentication
  - name: Users
    description: User management operations
  - name: Sleep Records
    description: Operations for tracking sleep patterns
  - name: Follows
    description: Operations for following/unfollowing users

paths:
  # Health Endpoint
  /health:
    get:
      tags:
        - Health
      summary: Check API health status
      description: Used for service health check
      operationId: getHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                required:
                  - status

  # Authentication Endpoints
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: |
        Authenticates a user and returns a JWT token.
        Use the token with the Authorize button to access secured endpoints.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: windu_risky
                password:
                  type: string
                  format: password
                  example: password
              required:
                - username
                - password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE2MzQ1NjM5MzB9.AbC123XyZ
                  message:
                    type: string
                    example: Login successful
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
                  message:
                    type: string
                    example: Invalid username or password

  # User Endpoints
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      description: |
        Returns the currently authenticated user.
        **Requires authentication** - Use the Authorize button with your JWT token.
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Sleep Record Endpoints
  /sleep_records:
    post:
      tags:
        - Sleep Records
      summary: Clock in (start sleep tracking)
      description: |
        Records when the user goes to bed. This operation creates a new sleep record with a clock_in time.
        **Requires authentication**
      operationId: clockIn
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Successfully clocked in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Clock in successful
                  sleep_record_id:
                    type: integer
                    format: int64
                    example: 123
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad Request
                  message:
                    type: string
                    example: Already clocked in, must clock out first
        '401':
          $ref: '#/components/responses/Unauthorized'

  /sleep_records/{id}/clock_out:
    put:
      tags:
        - Sleep Records
      summary: Clock out (end sleep tracking)
      description: |
        Records when the user wakes up. This operation updates an existing sleep record with a clock_out time.
        **Requires authentication**
      operationId: clockOut
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Sleep record ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully clocked out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Clock out successful
                  duration_minutes:
                    type: integer
                    example: 480
                    description: Sleep duration in minutes
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad Request
                  message:
                    type: string
                    example: Already clocked out or not found
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: John Doe
        created_at:
          type: string
          format: date-time
          example: '2024-03-09T12:34:56Z'
        updated_at:
          type: string
          format: date-time
          example: '2024-03-09T12:34:56Z'

  responses:
    Unauthorized:
      description: Authentication failed
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
              message:
                type: string
                example: Invalid or missing authentication token

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: The requested resource could not be found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token authentication.
        Click this "Authorize" button,
        and enter your token in the format:
        Bearer your_token_here